<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Template</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="../../js/plugins/layer/skin/layer.css">
	<link rel="stylesheet" href="../../js/plugins/layer/skin/moon/style.css">
	<link rel="stylesheet" href="../../css/page_common/template_base.css" type="text/css">
	<link rel="stylesheet" href="../../css/page_common/template_extend.css" type="text/css">
	<link rel="stylesheet" href="../../js/plugins/datepicker/skin/WdatePicker.css">
	<link rel="stylesheet" href="../../../../css/drag-n-drop.css">
	<link rel="stylesheet" href="../../js/plugins/select2/select2.min.css">
	<link rel="stylesheet" href="../../js/plugins/jquery-ui/jquery-ui.min.css">
</head>

<body class="fixed-sidebar full-height-layout gray-bg">
	<div class="fullpagearea">
		<div class="fullpagoutbox">
			<div id="carea" class="containerarea">
				<div class="leftBefore">
					<div class="show-icon glyphicon glyphicon-chevron-right">
					</div>
					<div class="hide-icon glyphicon glyphicon-chevron-left">
					</div>
				</div>
				<div id="cleft" class="containerleft">
					<form class="form-box permissionEditSave" action="" onsubmit="return false;">
						<div class="searcharea">
							<!--//以下结构是为了方便模板制作-->
							<div class="siteOutbox">
								<!--  siteOutbox为了解决拖拽滚动条时site掉下去的问题-->
								<div class="everySite site-one">
									<div class="Button-template">
										<div class="allButton dropzone resize-vertically" style="min-height: 200px;">
											<hr>
											<div style="clear:both;"></div>
										</div>
									</div>
								</div>
								<div style="clear:both;"></div>
							</div>
							<!--//以上结构是为了方便模板制作-->
						</div>
						<div style="clear:both;"></div>
						<div class="bottom-searchButton">
							<button id="dataSearch" class="configurable-component"><span class="glyphicon glyphicon-search"></span> Search</button>
						</div>
					</form>
				</div>
				<div id="cmiddle" class="containerMiddle">
					<div class="innerbox"></div>
				</div>
				<div id="cright" class="containerRight">
					<div class="allContent">
						<div class="topContent">
							<div class="container">
								<div class="row">
									<div class="everyBox col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="boxarea">
											<div class="tittle">
												<i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i>
												<strong>用户信息</strong>
											</div>
											<!-- 右侧内容区开始 -->
											<div class="userList">
												<div id="myGrid" style="height:calc(100% - 45px);width:100%" class="ag-theme-blue"></div>
												<div class="searchArea">
													<div class="iconArea">
														<div class="owner">
														</div>
														<button id="popupAdd" class="permissionAdd configurable-component" onclick="popupAdd(this);">新增</button>
														<button id="popupEdit" class="configurable-component" onclick="popupEdit(this);">修改</button>
														<button id="popupDelete" class="permissionDelete configurable-component" onclick="popupDelete(this);">删除</button>
														<button id="export" class="permissionDelete configurable-component" onclick="exportData(this);">导出</button>
													</div>
												</div>
											</div>
											<!-- 右侧内容区结束 -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="add" class="popup-window" style="display: none;">
		<form class="popup-form" data-related-button="add" autocomplete="off" ame="form1" method="post" onsubmit="return false;">
			<div class="saveArea"><input class="permissionEditSave" type="submit" name="submit" value="提交" /></div>
		</form>
	</div>
	<div id="edit" class="popup-window" style="display: none;">
		<form class="popup-form" data-related-button="edit" autocomplete="off" ame="form1" method="post" onsubmit="return false;">
			<div class="saveArea"><input class="permissionEditSave" type="submit" name="submit" value="提交" /></div>
		</form>
	</div>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script src="../../js/plugins/datepicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../js/plugins/ag-grid/ag-grid.min.js"></script>
	<script type="text/javascript" src="../../js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript" src="../../js/plugins/jquery.serializejson.min.js"></script>
	<script type="text/javascript" src="../../js/plugins/fundodoo.js"></script>
	<script src="../../js/page_common/common.js" type="text/javascript"></script>
	<script src="../../js/page_common/fundodooPageTemplate.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
	<script src="../../js/plugins/select2/select2.min.js"></script>
	<script src="../../../../dist/iframe.js"></script>
	<script src="../../js/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
</body>

</html>
